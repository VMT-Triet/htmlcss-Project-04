<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy-Pet Care</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="assets/font/stylesheet.css" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="assets/css/reset.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="main-content">
                <!-- Header body -->
                <div class="header__body">
                    <!-- Logo -->
                    <a href="/">
                        <img src="./assets/img/logo.svg" alt="Lucy" />
                    </a>
                    <!-- Nav -->
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#!">Home</a>
                            </li>
                            <li class="header__item">
                                <a href="#!">About</a>
                            </li>
                            <li class="header__item">
                                <a href="#!">Services & Rates</a>
                            </li>
                            <li class="header__item">
                                <a href="#!">Reviewa</a>
                            </li>
                            <li class="header__item">
                                <a href="#!">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Sign Up -->
                    <a class="btn header__SignUp-btn" href="#!">Sign up</a>
                </div>
            </div>

            <!-- Hero -->
            <section class="hero">
                <div class="main-content">
                    <div class="hero__inner">
                        <!-- Hero media -->
                        <div class="hero__media">
                            <div class="hero__media-wrap">
                                <img
                                    src="./assets/img/hero-cat.png"
                                    alt=""
                                    class="hero__img"
                                />

                                <!-- Decor -->
                                <img
                                    src="./assets/img/hero-decore-1.svg"
                                    alt=""
                                    class="hero__decor hero__decor-right"
                                />
                                <img
                                    src="./assets/img/hero-decore-2.svg"
                                    alt=""
                                    class="hero__decor hero__decor-left"
                                />
                            </div>
                            <div class="hero__media-wrap-small">
                                <img
                                    src="./assets/img/hero-dog.png"
                                    alt=""
                                    class="hero__img-small"
                                />
                            </div>

                            <div class="hero__lits">
                                <!-- Item 1 -->
                                <div class="hero-list-item">
                                    <img
                                        src="./assets/img/hero-icon-1.png"
                                        alt=""
                                        class="hero-list-item__thumb"
                                    />
                                    <div class="hero-list-item__info">
                                        <p class="hero-list-item__title">
                                            Pet Health
                                        </p>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                        <div
                                            class="hero-list-item__skeleton"
                                            style="--with: 39px"
                                        ></div>
                                    </div>
                                </div>

                                <span class="hero-list-item__rectaganle"></span>

                                <!-- Item 2 -->
                                <div class="hero-list-item">
                                    <img
                                        src="./assets/img/hero-icon-2.png"
                                        alt=""
                                        class="hero-list-item__thumb"
                                    />
                                    <div class="hero-list-item__info">
                                        <p class="hero-list-item__title">
                                            Pet care
                                        </p>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                        <div
                                            class="hero-list-item__skeleton"
                                            style="--with: 39px"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Hero content -->
                        <section class="hero__content">
                            <h1 class="heading1 hero__heading">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="desc hero__desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero-row">
                                <a href="#!" class="btn hero-row__btn">
                                    Book a Meet
                                    <span class="hero-row__arrow">
                                        <svg
                                            width="4"
                                            height="6"
                                            viewBox="0 0 4 6"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M0.5 0.5L3 3L0.5 5.5"
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </span>
                                </a>
                                <a href="#!" class="hero-row__cta">
                                    Schedule a Call
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
